<VirtualHost *:80>

	ServerName csci760.nydev.local
	ServerAlias *.csci760.nydev.local
	ServerAdmin webmaster@localhost

	WSGIDaemonProcess csci760 python-path=/srv/nydev/csci760.nydev.me/FlaskApp/:/srv/nydev/csci760.nydev.me/local/lib/python3.4/site-packages
	WSGIProcessGroup csci760
	WSGIScriptAlias / /srv/nydev/csci760.nydev.me/local/wsgi.py

	<Directory /srv/nydev/csci760.nydev.me/FlaskApp/>
		Order allow,deny
		Allow from all
	</Directory>

	#Alias /static /srv/nydev/csci760.nydev.me/FlaskApp/static
	#<Directory /srv/nydev/csci760.nydev.me/FlaskApp/static/>
	#	Order allow,deny
	#	Allow from all
	#</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>